<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Classes LMS</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../../css/admin/admin.css" />
    <script src="./addStudent.js"></script>
    <script type="module" src="./students.js"></script>
    <script src="../../core/globalFunction.js"></script>
  </head>
  <body class="row">
    <!-- pop up -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
      style="width: 100%"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">
              Thêm học viên
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="current"><span>Email</span> <input class="addEmail" type="email" /></div>
            <div><span>Password</span><input class="addPassword" type="email" /></div>
            <div><span>Fullname</span><input class="addFullname" type="email" /></div>
            <div>
              <label for="gender">Giới tính</label>
              <select id="cleGender" name="gender">
                <option value="female">Female</option>
                <option value="male">Male</option>
              </select>
            </div>
            <div><span>Ngày sinh</span><input class="addDate" type="date" /></div>
            <div><span>Số điện thoại</span><input class="addSdt" type="text" /></div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>
    <!-- SIDEBAR -->
    <div
      class="sidebar d-flex flex-column flex-shrink-0 bg-light col-1"
      style="height: 100vh"
    >
      <h3 style="text-align: center; padding: 12px 0">LMS</h3>
      <ul class="nav nav-pills nav-flush flex-column mb-auto text-center"></ul>
    </div>
    <!-- MAIN CONTENT -->
    <div class="main-content col-11" style="padding-left: 0 !important">
      <!-- HEADER -->
      <header style="padding: 16px 0">
        <div class="container01">
          <h1></h1>
          <nav></nav>
        </div>
      </header>
      <!-- CONTENT -->
      <div class="home-content" style="padding: 0 24px">
        <!-- TABLE GRID -->
        <div
            class="sidebar d-flex flex-column flex-shrink-0 bg-light col-1"
            style="height: 100vh"
        >
          <h1 style="margin: 12px 0">Học viên</h1>
          <button type="button"    data-bs-toggle="modal"
          data-bs-target="#exampleModal" class="btn btn-success">Thêm học viên</button>
        </div>
        <!-- MAIN CONTENT -->
        <div class="main-content col-11" style="padding-left: 0 !important">
            <!-- HEADER -->
            <header style="padding: 16px 0">
                <div class="container01">
                    <h1></h1>
                    <nav></nav>
                </div>
            </header>
            <!-- CONTENT -->
            <div class="home-content" style="padding: 0 24px">
                <!-- TABLE GRID -->
                <div
                    style="
                        display: flex;
                        align-items: center;
                        justify-content: space-between;
                    "
                >
                    <h1 style="margin: 12px 0">Học viên</h1>
                    <button type="button" class="btn btn-success">
                        Thêm học viên
                    </button>
                </div>
                <!-- Search bar -->
                <form
                    class="form-inline my-2 my-lg-0 col-3 d-flex"
                    style="column-gap: 6px"
                >
                    <input
                        class="form-control mr-sm-2 search-input"
                        type="search"
                        placeholder="Mã/Tên học viên"
                        aria-label="Search"
                    />
                    <button
                        class="btn btn-outline-success my-2 my-sm-0 search-btn"
                        type="submit"
                    >
                        Tìm
                    </button>
                </form>
                <!-- GRID -->
                <table
                    class="table mt-2"
                    style="
                        width: 100%;
                        display: block;
                        height: calc(100vh - 180px);
                        overflow: auto;
                        border-collapse: collapse;
                        border: 1px solid #e0e0e0;
                    "
                >
                    <thead class="thead-dark" id="header-classes"></thead>
                    <tbody
                        id="grid-classes"
                        style="max-height: 30vh !important; overflow-y: auto"
                    ></tbody>
                </table>
            </div>
        </div>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
